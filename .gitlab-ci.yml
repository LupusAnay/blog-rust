image: 'lupusanay/rust-diesel:latest'

stages:
  - test
  - doc
  - build
  - deploy

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo
  APT_CACHE_DIR: $CI_PROJECT_DIR/apt

test:
  services:
    - postgres:latest
  stage: test
  variables:
    POSTGRES_DB: blog
    POSTGRES_USER: lupusanay
    POSTGRES_PASSWORD: qwerty
    DATABASE_URL: postgres://lupusanay:qwerty@postgres/blog
    ROCKET_DATABASES: "{blog={url=postgres://lupusanay:qwerty@localhost/blog}}"
  script:
    - diesel migration run
    - rustc --version
    - cargo --version
    - cargo test --verbose
  cache:
    paths:
      - apt/
      - cargo/
      - target/

production:
  stage: deploy
  script:
    - cd static/
    - npm install --progress=false
    - npm run build
    - cd ../
    - rm -rf cargo/ target/ ci/
    - dpl --provider=heroku --app=lupusanay-blog-rust --api-key=$HEROKU_PRODUCTION_API_KEY --skip_cleanup
